<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traverse</title>
</head>
<body>
    <ul id="listan">
        <li id="första" class="element"></li>
        <li id="andra" class="element"></li>
        <li id="tredje" class="element"></li>
        <li id="fjärde" class="element"></li>
        <li id="femte" class="element"></li>
        <li id="flytta-mig" class="element">Flytta mig</li>
        <li id="sjätte" class="element"></li>
        <button onclick="knappen()">knappen</button>
        <button onclick="upp()">upp</button>
        <button onclick="ner()">ner</button>

    </ul>
    <script>
            // let första = document.getElementById("första")
            // let andra = document.getElementById("andra")
            // let tredje = document.getElementById("tredje")
            // let fjärde = document.getElementById("fjärde")
            // let femte = document.getElementById("femte")
            // let sjätte = document.getElementById("sjätte")


        function upp() {

            let flyttaMig = document.getElementById("flytta-mig")
            let allaListItems = document.getElementsByClassName("element")
            let vilkenPlats

            for (let i = 0; i < allaListItems.length; i++) {
                const element = allaListItems[i];
                if (flyttaMig === allaListItems[i]) {
                    vilkenPlats = i
                }
            document.getElementById("listan").insertBefore(flyttaMig, allaListItems[vilkenPlats - 1])
        }

        function ner() {
            let flyttaMig = document.getElementById("flytta-mig")
            document.getElementById("listan").insertBefore(flyttaMig, flyttaMig.nextElementSibling)
        }
        function knappen() {


            // flyttar sjätte till efter fjärde till innan sjätte
            //insertAfter(fjärde, sjätte)

            // flyttar fjärde till innan sjätte
            document.getElementById("listan").insertBefore(fjärde, sjätte)
        }

        function insertAfter(referenceNode, newNode) {
        referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
        }
    </script>
</body>
</html>
