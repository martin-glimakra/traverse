<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traverse</title>
</head>
<body>
    <ul id="listan">
        <li id="första" class="element">1</li>
        <li id="andra" class="element">2</li>
        <li id="tredje" class="element">3</li>
        <li id="fjärde" class="element">4</li>
        <li id="femte" class="element">5</li>
        <li id="flytta-mig">Flytta mig</li>
        <li id="sjätte" class="element">6</li>
        <button onclick="knappen()">knappen</button>
        <button onclick="upp()">upp</button>
        <button onclick="ner()">ner</button>

    </ul>
    <script>
            let första = document.getElementById("första")
            let andra = document.getElementById("andra")
            let tredje = document.getElementById("tredje")
            let fjärde = document.getElementById("fjärde")
            let femte = document.getElementById("femte")
            let sjätte = document.getElementById("sjätte")
            let flyttaMig = document.getElementById("flytta-mig")


        function upp() {
            document.getElementById("listan").insertBefore(flyttaMig, flyttaMig.previousSibling.previousSibling)
        }

        function ner() {
            document.getElementById("listan").insertBefore(flyttaMig, flyttaMig.nextElementSibling.nextElementSibling)
        }
        function knappen() {


            // flyttar sjätte till efter fjärde till innan sjätte
            //insertAfter(fjärde, sjätte)

            // flyttar fjärde till innan sjätte
            document.getElementById("listan").insertBefore(fjärde, sjätte)
        }

        function insertAfter(referenceNode, newNode) {
        referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
        }
    </script>
</body>
</html>
