<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traverse</title>
</head>
<body>
    <ul id="listan">
        <li class="element">1</li>
        <li class="element">2</li>
        <li class="element">3</li>
        <li class="element">
            <p>4</p>
            <button class="upp">upp</button>
            <button class="ner">ner</button>    
        </li>
        <li id="femte" class="element">
            <p>5</p>
            <button class="upp">upp</button>
            <button class="ner">ner</button>    
        </li>
        <li class="element">6</li>

    </ul>
    <script>
        document.getElementById("listan").addEventListener("click", function (event) {
            if (event.target.className === 'upp') {
                flytta('upp', event.target.parentElement)
            }
            else if (event.target.className === 'ner') {
                flytta('ner', event.target.parentElement)
            }
            else {
                //nada
            }
        })


        function flytta(riktning, elementAttFlytta) {
            let allaListItems = document.getElementsByClassName("element")
            let vilkenPlats

            for (let i = 0; i < allaListItems.length; i++) {
                const element = allaListItems[i];
                if (elementAttFlytta === allaListItems[i]) {
                    if (riktning === 'upp') {
                        vilkenPlats = i - 1
                    }
                    else {
                        vilkenPlats = i + 2
                    }
                }
                else {
                    // ingenting
                }
            }
            document.getElementById("listan").insertBefore(elementAttFlytta, allaListItems[vilkenPlats])
        }
    </script>
</body>
</html>
