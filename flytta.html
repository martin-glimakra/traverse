<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flytta</title>
</head>
<body>
    <ul id="hela-listan">
        <li class="element">
            <p>1</p>
            <button class="upp">upp</button>
            <button class="ner">ner</button>
        </li>
        <li class="element">
            <p>2</p>
            <button class="upp">upp</button>
            <button class="ner">ner</button>
        </li>
        <li class="element">
            <p>3</p>
            <button class="upp">upp</button>
            <button class="ner">ner</button>
        </li>
        <li class="element">
            <p>4</p>
            <button class="upp">upp</button>
            <button class="ner">ner</button>
        </li>
        <li class="element">
            <p>5</p>
            <button class="upp">upp</button>
            <button class="ner">ner</button>
        </li>
        <li class="element">
            <p>6</p>
            <button class="upp">upp</button>
            <button class="ner">ner</button>
        </li>
    </ul>
    <script>
        document.getElementById("hela-listan").addEventListener("click", function (event) {
            if (event.target.className === 'upp') {
                flytta('upp', event.target.parentElement)
            }
            else if (event.target.className === 'ner') {
                flytta('ner', event.target.parentElement)
            }
            else {
                // ingenting
            }
        })

        function flytta(riktning, elementAttFlytta) {
            let allaListItems = document.getElementsByClassName("element")
            let vilkenPlats

            for (let i = 0; i < allaListItems.length; i++) {

                if (elementAttFlytta === allaListItems[i]) {
                    if (riktning === 'upp') {
                        vilkenPlats = i - 1
                    }
                    else {
                        vilkenPlats = i + 2
                    }
                }
                else {
                    // ingenting
                }
            }

            document.getElementById("hela-listan").insertBefore(elementAttFlytta, allaListItems[vilkenPlats])
        }

    </script>
    
</body>
</html>
